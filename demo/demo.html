<!doctype html>
<html lang="en" ng-app="demo">
	<head>
		<meta charset="utf-8">				

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />

		<link type="text/css" rel="stylesheet" href="styles.css"></link>

		<script src="angular.min.js"></script>
		<script src="../src/ng-drawer.js"></script>

		<script src="app.js"></script>

		<style>

			html {
				overflow-x:		hidden;
				width:			100%;
				min-height:		100%;
				height:			100%;
				position:		relative;
			}

			body {
				margin:			0;
				padding:		0;
				font-size:		1.2em;
				overflow-x:		hidden;
				position:		relative;
				width:			100%;
				height:			100%;
			}

			section {
				position:		relative;
				width:			4em;
				right:			0em;
				margin-left:	auto;
			}

			
			article .content{
				display:		block;
				font-size:		2em;
				width:			5em;
				height:			1.5em;
				background:		#8af;
				border-radius:	0.2em;
				box-shadow:		0 0 0.25em rgba(0,0,0,0.2);				
				margin:			0.25em;
				padding:		0 0.25em;
				line-height:	1.5em;
				color:			#fff;
				font-weight:	bold;
			}

			article .content:before{
				content:		'';
				font-size:		0em;
				position:		absolute;
				right:			100%;
				margin-right:	4em;
				border-top:		1em solid transparent;
				border-right:	2em solid rgba(0,0,0,0.2);
				border-bottom:	1em solid transparent;
				border-left:	0em;
				height:			0;
				top:			50%;
				margin-top:		-1em;
				transition:		all 400ms;

			}

			article.drawn .content:before{
				font-size:		0.5em;
			}



			[ng-drawer]{
				position:		relative;
				margin-left:	auto;
				width:			3em;
				right:			0em;
				margin-top:		0.5em;
			}

				background-color: #0ff;
			}

			article.drawn{
				padding-top:5em;
				margin-top:-5em;
				padding-bottom:	11em;
				margin-bottom:	-11em;
				opacity: 0.8;
				background-color: #aaa;
			}
			*/

		</style>

	</head>
	<body >
		<header>
		</header>
			<article ng-drawer>
				<div class="content">
					A - Pull me
				</div>
			</article>
			<article ng-drawer>
				<div class="content">
					B -Pull me
				</div>
			</article>
			<article ng-drawer>
				<div class="content">
					C - Pull me
				</div>
			</article>
			<article ng-drawer>
				<div class="content">
					D - Pull me
				</div>
			</article>
		<footer>
		</footer>
	</body>
</html>
